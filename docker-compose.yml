version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: stvor-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-stvor123}
      POSTGRES_DB: ${DB_NAME:-stvor}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - stvor-db-data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: stvor-api
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-stvor123}
      DB_NAME: ${DB_NAME:-stvor}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src:/app/src:ro
      - ./packages:/app/packages:ro

volumes:
  stvor-db-data:
